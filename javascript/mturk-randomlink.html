	<head>
		<title>Display Random Link</title>

	<body>
		<div style="font-family:sans-serif;margin-left:10%;margin-right:10%;">
			<p style="font-weight:bold;margin-left:15%;margin-right:15%;font-size:2em;">Display random survey link</p>
			<form>
				<!--THIS STORES THE RANDOMIZATION IN A HIDDEN FORM FIELD-->
				<input type="hidden" name="random" id="random" value="" />
			</form>	
			<script type="text/javascript" language="javascript">
				// RETRIEVE URL
				var fullurl=new String();
				// THIS IS THE LINE TO CAPTURE THE ACTUAL URL:
				var fullurl=document.location.href;
				
				// THIS LINE IS JUST HERE FOR SANDBOX TO TEST THAT THE CODE IS WORKING
				var fullurl="https://s3.amazonaws.com/mturk_bulk/hits/46029244/xIpb71zULpXQALR7MKF2DA.html?assignmentId=2PB51Y7QEOZFH9JGPVKMUFXTFYWGDA&hitId=2OMJ79KQW6186NX9AI3DA5XC8D2JL4&workerId=A1RO9EXAMPLE65&turkSubmitTo=https%3A%2F%2Fwww.mturk.com";
			
				// SPLITS THE URL
				var bits = new Array();
				bits = fullurl.split("?");
				parameters = bits[1].split("&");
				// ASSIGNS THE URL PARAMETERS TO JAVASCRIPT VARIABLES
				var assign = parameters[0].split("=")[1];
				var hit = parameters[1].split("=")[1];
				var worker = parameters[2].split("=")[1];
				
				if(assign=="ASSIGNMENT_ID_NOT_AVAILABLE")
					{
					document.write("<p style='font-weight:bold;text-align:center;'>Link will become available once you accept the HIT.</p>");
					}
				else
					{
					// THE BELOW RANDOMIZES INTO A TREATMENT CONDITION
					// DEPENDING ON THE EXPERIMENT THE "rtext[i]" RANDOMIZATION COULD BE USED TO DO MULTIPLE THINGS
					var rtext = new Array ();
					rtext[0] = "Test1"; // THE NUMBER OF VALUES HERE DEPENDS ON NUMBER OF CONDITIONS
					rtext[1] = "Test2";
					rtext[2] = "Test3";
					rtext[3] = "Test4";
					rtext[4] = "Test5";
					rtext[5] = "Test6";
					rtext[6] = "Test7";
					var i = Math.floor(7*Math.random());  // THE MULTIPLIER WILL DEPEND ON THE NUMBER OF CONDITIONS
					document.getElementById("random").value = rtext[i]; // RECORDS THE RANDOMIZATION IN A HIDDEN FORM FIELD
					var surveylink = new String("http://www.test.com/" + rtext[i]); // DISPLAY RANDOMIZED LINK
					document.write("<a href=\"" + surveylink + "\">Complete this survey</a><br />");
					}
			</script>
		</div>
	</body>
